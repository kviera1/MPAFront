<div class="jumbotron" style="height:100%; width:100%; background-image: url('../assets/ManpowerLoginImage.jpg');
                                background-size:100% 100%; text-align: center; display: flex;
    align-items: center;
    position: relative;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                <form [formGroup]="loginForm" class="justify-content-center" (ngSubmit)="onSubmit()" id="login" style=" background-color: rgba(0, 0, 0, 0.534);
                padding: 20% 20%; display: inline-block;">
                    <img src="../assets/ManpowerLogo.png" alt="Logo">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control" placeholder="Username"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" style="border-radius: 18px;"/>
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" style="border-radius: 18px;"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary" style="width: 100%; border-radius: 18px;">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                    <div class="form-group">
                        <h4 style="color: white;">Not a member?</h4> 
                        <a routerLink="/register" class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
